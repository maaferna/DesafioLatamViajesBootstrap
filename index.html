<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Viajes Chile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__navbar navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="header__brand navbar-brand" href="#">
                    <img src="assets/images/viajes.svg" alt="Logo" class="header__logo">
                    Viajes Chile
                </a>
                <button class="header__toggler navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="header__toggler-icon navbar-toggler-icon"></span>
                </button>
                <div class="header__menu collapse navbar-collapse" id="navbarNav">
                    <ul class="header__list navbar-nav ms-auto">
                        <li class="header__item nav-item">
                            <a class="header__link nav-link" href="#inicio">Inicio</a>
                        </li>
                        <li class="header__item nav-item">
                            <a class="header__link nav-link" href="#quienes-somos">Quienes Somos</a>
                        </li>
                        <li class="header__item nav-item">
                            <a class="header__link nav-link" href="#destacados">Destacados</a>
                        </li>
                        <li class="header__item nav-item">
                            <a class="header__link nav-link" href="#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div id="headerCarousel" class="header-carousel carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/carousel1.jpg" class="header-carousel__img d-block w-100" alt="Image One">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/carousel2.jpg" class="header-carousel__img d-block w-100" alt="Image Two">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/carousel3.jpg" class="header-carousel__img d-block w-100" alt="Image Three">
                </div>
            </div>
            <button class="header-carousel__control-prev carousel-control-prev" type="button" data-bs-target="#headerCarousel" data-bs-slide="prev">
                <span class="header-carousel__control-prev-icon carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="header-carousel__control-next carousel-control-next" type="button" data-bs-target="#headerCarousel" data-bs-slide="next">
                <span class="header-carousel__control-next-icon carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section class="about" id="quienes-somos">
            <h2 class="about__header">¿Quiénes Somos?</h2>
            <div class="about__hr-container">
                <hr class="about__hr">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="about__image-container col-md-4">
                        <img src="assets/images/about-us.jpg" class="about__image img-fluid" alt="About Us Image">
                    </div>
                    <div class="about__content col-md-8">
                        <p class="about__text">Lorem ipsum dolor sit amet...</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="testimonials">
            <h2 class="testimonials__header">Testimonios</h2>
            <div class="testimonials__container">
                <!-- Testimonial items here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="footer__text col-md-7">
                    <p class="footer__text-content mb-0">VIAJES CHILE</p>
                </div>
                <div class="footer__social-icons col-md-5 text-left">
                    <a href="https://www.github.com/maaferna" target="_blank" class="footer__social-icon social-icon me-2">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.facebook.com" target="_blank" class="footer__social-icon social-icon me-2">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank" class="footer__social-icon social-icon me-2">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" class="footer__social-icon social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
